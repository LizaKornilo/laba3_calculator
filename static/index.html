<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web_lab3_var2</title>
    <link rel="stylesheet" type="text/css" href="web3.css">
</head>
<body>
<br><br>
<div id="calculator" class="calculator">
    <input id="viewer" class="viewer" type="text" value="0" placeholder="000000000000000000" disabled>

    <br><br>
    <button id="clear" class="clear">C</button>
    <button id="question" class="other operations">+/-</button>
    <button id="percent" class="other operations">%</button>
    <button_op data-ops="div" znak="รท"></button_op>

    <button_num value="7"></button_num>
    <button_num value="8"></button_num>
    <button_num value="9"></button_num>
    <button_op data-ops="times" znak="ั"></button_op>

    <button_num value="4"></button_num>
    <button_num value="5"></button_num>
    <button_num value="6"></button_num>
    <button_op data-ops="minus" znak="-"></button_op>

    <button_num value="1"></button_num>
    <button_num value="2"></button_num>
    <button_num value="3"></button_num>
    <button_op data-ops="plus" znak="+"></button_op>
    <button_num value="0"></button_num>

    <button id="decimalBtn">,</button>
    <button id="equals" class="equals operation">=</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('button_num', {
        props: ['value'],
        template: '<button class="num number">{{ value }}</button>'
    })
    Vue.component('button_op', {
        props: ['data-op', 'znak'],
        template: '<button class="ops operation" data-ops=data-op>{{ znak }}</button>'
    })
    new Vue({
        el: "#calculator"
    });
</script>
<script src="logic.js"></script>
</body>
</html>
