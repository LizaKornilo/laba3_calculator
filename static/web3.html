<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web_lab3_var2</title>
    <link rel="stylesheet" type="text/css" href="web3.css">
</head>
<body>
<br><br>
<div id="calculator" class="calculator">
    <input id="viewer" class="viewer" type="text" value="0" placeholder="000000000000000000" disabled>

    <br><br>
    <other_button my_id="clear" my_class="clear" val="C"></other_button>
    <other_button my_id="question" my_class="other" val="+/-"></other_button>
    <other_button my_id="percent" my_class="other" val="%"></other_button>
    <button_op ops="div" znak="รท"></button_op>

    <button_num value="7"></button_num>
    <button_num value="8"></button_num>
    <button_num value="9"></button_num>
    <button_op ops="times" znak="ั"></button_op>

    <button_num value="4"></button_num>
    <button_num value="5"></button_num>
    <button_num value="6"></button_num>
    <button_op ops="minus" znak="-"></button_op>

    <button_num value="1"></button_num>
    <button_num value="2"></button_num>
    <button_num value="3"></button_num>
    <button_op ops="plus" znak="+"></button_op>
    <button_num value="0"></button_num>

    <other_button my_id="decimalBtn" my_class="other" val=","></other_button>
    <other_button my_id="equals" my_class="equals operation" val="="></other_button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('button_num', {
        props: ['value'],
        template: '<button class="num number">{{ value }}</button>'
    })
    Vue.component('button_op', {
        props: ['op','znak'],
        template: '<button class="ops operation" :data-ops="op">{{ znak }}</button>'
    })
    Vue.component('other_button', {
        props: ['my_id', 'my_class', 'val'],
        template: '<button :id="my_id" :class="my_class">{{ val }}</button>'
    })
    new Vue({
        el: "#calculator"
    });
</script>
<script src="logic.js"></script>
</body>
</html>
